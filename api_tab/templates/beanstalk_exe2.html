<!DOCTYPE html>
{% extends "tag_home.html"  %}
<head>
 <title>Test Access Gateway - API GATEWAY testing</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
{% load static %}
{% block body_block %}
<div class="container">
  <div class="panel-group">
      <div class="panel panel-primary">
          <div class="panel-heading"><h4>Beanstalk - Policy API service</h4></div>
          <div class="panel-body">
                <form method="post" action="{% url 'beanstalk_exe2' %}">
                        {% csrf_token %}
    <div class="form-group">
      <label for="psel">Select a policy you would like to amend:</label>
      <select class="form-control glyphicon" data-show-icon="true" id="psel" name="psel">
        <option>click here</option>
        {% for data in polist %}
          <option value= {{ data.policy_number }} >
              &#xe022; {{ data.policy_number }} &#xe008; {{data.created_by}} &#xe023; {{data.created_on}}
        </option>
        {% endfor %}
      </select>
        <br>
      <input type= "submit" class="btn btn-primary"  title="Post request" name="ampost" id="ampost"
             value="PROCEED">

    </div>
                </form>
          </div>
      </div>
  </div>
</div>
{% endblock %}
